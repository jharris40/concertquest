<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="level1" class="level">
            <h2>Level 1: Find the Ticket</h2>
            <p>Click on the ticket to proceed to the next level.</p>
            <img id="ticket" src="ticket.png" alt="Ticket">
        </div>
        <div id="level2" class="level">
            <h2>Level 2: Navigate the Maze</h2>
            <p>Guide the kid through the maze to reach the exit.</p>
            <div id="maze"></div>
        </div>
        <div id="level3" class="level">
            <h2>Level 3: Avoid Obstacles</h2>
            <p>Reach the concert while avoiding obstacles.</p>
            <canvas id="obstacleGame" width="800" height="400"></canvas>
        </div>
        <div id="win" class="level">
            <h2>Congratulations!</h2>
            <p>You made it to the concert!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
